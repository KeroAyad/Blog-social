{% extends "base.html" %} {%load static%} {% block content %}
<h2>{{user.username}} - {{user.id}}</h2>
<div style="display: flex;
  justify-content: center;
  align-items: center;

  ">

<form action="{%url 'deleteProfile'%}" method="post">
<h3 class="mb-2">Delete profile<h3>
{% csrf_token %}
<h4>Are you sure you want to delete your profile?</h3>
<a href="{%url 'profile'%}"  class="btn btn-success">Go back</a>
<button type="submit" class="btn btn-danger">Delete</button>
</form> 
</div>
{% endblock %}
