{% extends "base.html" %} {%load static%} {% block content %}

<div class="container d-flex justify-content-center align-items-center">
  <div class="card">
    <div
      class="p-3 border-bottom d-flex align-items-center justify-content-center"
    >
      <h5>Login</h5>
    </div>
    <form
      class="p-3 px-4 py-4 border-bottom"
      action="{%url 'login'%}"
      method="post"
    >
      {% csrf_token %}

      <div class="form">
        {% if messages %}
        <div class="alert mb-4" id="alert" role="alert">
          {% for message in messages %} {{ message }} {% endfor %}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %}
        <input
          type="text"
          class="form-control mb-2"
          placeholder="Username"
          name="username"
          id="username"
          required
        />
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          id="pass1"
          name="pass1"
          required
        />
        <a href="#">Forgot?</a>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-danger continue" type="submit">Continue</button>
      </div>
      <div class="d-flex justify-content-center align-items-center mt-3 mb-3">
        <span class="line"></span> <small class="px-2 line-text">OR</small>
        <span class="line"></span>
      </div>
      <div class="d-grid gap-2">
        <button
          class="btn btn-danger btn-block continue facebook-button d-flex justify-content-start align-items-center"
        >
          <i class="fa fa-facebook ml-2"></i>
          <span class="ml-5 px-4">Continue with facebook</span>
        </button>
        <button
          class="btn btn-danger btn-block continue google-button d-flex justify-content-start align-items-center"
        >
          <i class="fa fa-google ml-2"></i>
          <span class="ml-5 px-4">Continue with Google</span>
        </button>
      </div>
    </form>
    <div
      class="p-3 d-flex flex-row justify-content-center align-items-center member"
    >
      <span>Not a member? </span>
      <a href="{%url 'register'%}" class="text-decoration-none ms-2"
        >Register</a
      >
    </div>
  </div>
</div>
{% endblock content %}
