{% extends "base.html" %} {%load static%} {% block content %}    {% block navbar %} {% include 'navbar.html' %} {% endblock navbar %}

<div class="container d-flex justify-content-center align-items-center">
  <div class="card">
    <div
      class="p-3 border-bottom d-flex align-items-center justify-content-center"
    >
      <h5>Register</h5>
    </div>
    <form
      class="p-3 px-4 py-4 border-bottom"
      action="{%url 'register'%}"
      method="post"
    >
    <div class="form">
        {% if messages %}
        <div class="alert mb-4" id="alert" role="alert">
          {% for message in messages %} {{ message }} {% endfor %}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
      {% csrf_token %}
      <div class="form">
        <input
          type="text"
          class="form-control mb-2"
          placeholder="Username"
          name="username"
          id="username"
          required
        />
        <input
          type="text"
          class="form-control mb-2"
          placeholder="First Name"
          name="fname"
          id="fname"
        />
        <input
          type="text"
          class="form-control mb-2"
          placeholder="Last Name"
          name="lname"
          id="lname"
        />
        <input
          type="text"
          class="form-control mb-2"
          placeholder="Email"
          name="email"
          id="email"
          required
        />
        <input
          type="password"
          class="form-control mb-2"
          placeholder="Password"
          id="pass1"
          name="pass1"
          required
        />
        <input
          type="password"
          class="form-control mb-2"
          placeholder="Confirm Password"
          id="pass2"
          name="pass2"
          required
        />
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-danger continue" type="submit">Continue</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
