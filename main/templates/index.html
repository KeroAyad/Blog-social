{% extends "base.html" %} {%load static%} {% block content %}

<div class="container">
  <div class="row">
    <!-- Blog Entries Column -->
    <div class="col-md-8 mt-3 justify-content-center">
      {% for post in posts %}
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">{{ post.title }}</h2>
          <p class="card-text text-muted h6">
            {{ post.author }} | {{ post.created_on}}
          </p>
          <p class="card-text">{{post.body|slice:":200" }}</p>
          <a href="#" class="btn btn-dark">Read More &rarr;</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
