{% extends "base.html" %} {%load static%} {% block content %}

<div class="container py-4">
  <div class="row">
    <!-- Blog Entries Column -->
    <div class="col col-lg-4 p-lg-4 mx-lg-4 p-sm-2">
      {% for post in posts %} {% if post.status %}
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">{{ post.title }}</h2>
          <p class="card-text text-muted h6">
            <a href="{%url 'user_profile' post.author.id %}"
              >{{ post.author.profile.user }}</a
            >
            | {{ post.created_on}}
          </p>
          <p class="card-text">{{post.body|slice:":200" }}</p>
          <a href="{% url 'post_details' post.slug %}" class="btn btn-dark"
            >Read More &rarr;</a
          >
        </div>
      </div>
      {%endif%} {% endfor %}
    </div>
  </div>

  {% endblock %}
</div>
